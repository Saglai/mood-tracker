<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Mood</th>
            <th>Text</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mood of moodPosts">
            <td> {{ mood.createdDate | date}} </td>
            <td> {{ mood.moodType | mood}} </td>
            <td> {{ mood.note }}</td>
        </tr>
    </tbody>
</table>
